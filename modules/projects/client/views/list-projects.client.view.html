<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/../css/judge.css">
    <title>judgePage</title>
    
  </head>
  <body ng-app="hackathonJudge">

    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#cat1">Category 1</a></li>
      <li role="presentation"><a href="#cat2">Category 2</a></li>
      <li role="presentation"><a href="#cat3">Category 3</a></li>
      <li role="presentation"><a href="#cat4">Category 4</a></li>
    </ul>

    <section>
      <div class="page-header">
        <h1>Projects</h1>
      </div>
      <uib-accordion class="panel-danger">
        <div uib-accordion-group heading="{{project.name}}" ng-repeat="project in vm.projects">
          <div class="row">
            <div class="col-sm-4">
              <a href="google.com">link</a><br/>
              <ins>Description:</ins><br />
              {{project.description}}
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label for="comment">Notes:</label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Take notes about the project here!"></textarea>
              </div>
            </div>
            <div class="col-sm-3">  <!-- TODO: Get criteria from database  -->
              <div class="criteria">
                <label> Criteria 1 </label>   
                <select>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <div class="criteria">
                <label> Criteria 2 </label>
                <select>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <div class="criteria">
                <label> Criteria 3 </label>
                <select>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <div class="criteria">
                <label> Criteria 4 </label>
                <select>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </uib-accordion>
      <div class="alert alert-warning text-center" ng-if="vm.projects.$resolved && !vm.projects.length">
        No Projects yet, why don't you <a ui-sref="projects.create">create one</a>?
      </div>
    </section>


    <script src="/modules/core/client/app/judge.js"></script>
  </body>
</html>
