<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/../css/judge.css">
    <title>judgePage</title>

  </head>
  <body ng-app="hackathonJudge">

    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#cat1">Category 1</a></li>
      <li role="presentation"><a href="#cat2">Category 2</a></li>
      <li role="presentation"><a href="#cat3">Category 3</a></li>
      <li role="presentation"><a href="#cat4">Category 4</a></li>
    </ul>

    <section>
      <div class="page-header">
        <h1>Projects</h1>
      </div>
      <uib-accordion>
        <div uib-accordion-group class="panel-default" heading="{{project.name}}" ng-repeat="project in vm.projects">
          <div class="row">
            <div class=".col-sm-1">
              <a href="google.com">link</a><br/>
              <ins>Description:</ins><br />
              {{project.description}}
            </div>
            <div class="form-group">
              <label for="comment">Notes:</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <div class=".col-sm-1">
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
        </div>
      </uib-accordion>
      <div class="alert alert-warning text-center" ng-if="vm.projects.$resolved && !vm.projects.length">
        No Projects yet, why don't you <a ui-sref="projects.create">create one</a>?
      </div>
    </section>


    <script src="/modules/core/client/app/judge.js"></script>
  </body>
</html>
