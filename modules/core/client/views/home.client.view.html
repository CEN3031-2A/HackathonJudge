<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../css/signin.css">
    <title>adminSignOn</title>

  </head>
  <body ng-app="hackathonJudge">
    <div class = "container">
      <div class = "row">
        <div class = "col-md-6">
          <h1>Hackathon Judge</h1>
        </div>
      </div>
    </div>
    <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputID" class="sr-only">Employee ID</label>
      <input type="ID" id="inputID" class="form-control" placeholder="ID" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </body>
</html>
