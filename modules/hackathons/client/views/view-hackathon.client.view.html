<section>
  <div class="page-header">
    <h1 ng-bind="vm.hackathon.name"></h1>
  </div>  
  <div class="pull-right">
    <a class="btn btn-primary"
       ui-sref="hackathons.edit({ hackathonId: vm.hackathon._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <a ui-sref="hackathons.list">Back to Hackathons List</a> <br>
  Note to dev: Make sure to add user verification <br>
  Description: {{ hackathon.description }}
  <p class="lead" ng-bind="vm.hackathon.content"></p>
</section>
