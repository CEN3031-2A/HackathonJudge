<section>
  <div class="page-header">
		<a type="button" class="btn btn-primary" style="background:#509e2f" ui-sref="hackathons.view({ hackathonId: vm.hackathon._id })">
			<i class="glyphicon glyphicon-arrow-left"></i>
			&nbsp; Back to {{vm.hackathon.name}}
		</a><br>
		<!-- <center><img src="modules/hackathons/client/img/view_votes.png"></center> -->
    <center> <h2>{{ vm.hackathon.name }} - View Votes</h2></center>
  </div>



<!-- <div ng-repeat="category in vm.hackathon.category track by $index"> -->
  <uib-tabset active="active">
    <uib-tab index="$index" heading="{{cat.name}}" ng-repeat="cat in vm.hackathon.category">
      <section>
        <uib-accordion class="panel-default" panel-class="panel-danger">
          <div uib-accordion-group heading="{{project.name}}" ng-repeat="project in cat.project" panel-class="panel-success">
            <form ng-submit="vm.saveVote(project, cat)">
            <div class="row">
              <div ng-repeat="note in project.note track by $index">
              Notes: {{ note.text }} <br>
                <div ng-repeat="vote in note.vote track by $index">
                {{ vote.criteria_name }} - {{ vote.number }} <br>
                </div>
              <br>
              </div>
              <hr class="my-4">
            </div>
          </form>
          </div>
        </uib-accordion>
      </section>
    </uib-tab>
  </uib-tabset>
<!-- </div> -->
