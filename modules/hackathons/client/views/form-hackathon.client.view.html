<section>
  <div class="page-header">
    <a ui-sref="hackathons.view({ hackathonId: vm.hackathon._id})">Back to {{vm.hackathon.name}}</a> <br>
    <a ui-sref="hackathons.list">Back to Hackathons List</a> <br>
    <h1>{{vm.hackathon._id ? 'Edit Hackathon' : 'New Hackathon'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.hackathonForm" class="form-horizontal" ng-submit="vm.save(vm.form.hackathonForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" style="width:300px" type="text" ng-model="vm.hackathon.name" id="name" class="form-control" placeholder="Name" required>
          <label class="control-label" for="description">Description</label> <br>
          <textarea name="description" ng-model="vm.hackathon.description" id="description" rows="4" cols="50" required></textarea>
          <br>
          <label class="control-label" for="date">Time of Hackathon</label> <br>
          <input type="month" ng-model="vm.hackathon.date"> <br><br>
          <div>
            <input type="checkbox" id="booleanTrue" name="true" ng-model="vm.hackathon.active">
            <label for="booleanTrue">Active Hackathon</label>
          </div>
          <div style="float:left; width:40%;">
            <label class="control-label" for="cat1_name"> Category 1 Name</label>
            <input name="cat1_name" style="width:300px" type="text" ng-model="vm.hackathon.category[0].name" id="cat1_name" class="form-control" placeholder="Name" required>
            <label class="control-label" for="cat2_name"> Category 2 Name</label>
            <input name="cat2_name" style="width:300px" type="text" ng-model="vm.hackathon.category[1].name" id="cat2_name" class="form-control" placeholder="Name" required>
          </div>
          <div style="float:right; width:40%; margin-right:200px">
            <label class="control-label" for="cat3_name"> Category 3 Name</label>
            <input name="cat3_name" style="width:300px" type="text" ng-model="vm.hackathon.category[2].name" id="cat3_name" class="form-control" placeholder="Name" required>
            <label class="control-label" for="cat4_name"> Category 4 Name</label>
            <input name="cat4_name" style="width:300px" type="text" ng-model="vm.hackathon.category[3].name" id="cat4_name" class="form-control" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.hackathon._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
