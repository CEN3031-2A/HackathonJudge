<section>
  <div class="page-header">
    <a ui-sref="hackathons.view({ hackathonId: vm.hackathon._id})">Back to {{vm.hackathon.name}}</a> <br>
    <a ui-sref="hackathons.list">Back to Hackathons List</a> <br>
    <h1>{{vm.hackathon._id ? 'Edit Hackathon' : 'New Hackathon'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.hackathonForm" class="form-horizontal" ng-submit="vm.save(vm.form.hackathonForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.hackathon.name" id="name" class="form-control" placeholder="Name" required>
          <label class="control-label" for="description">Description</label>
          <input name="name" type="text" ng-model="vm.hackathon.description" id="description" class="form-control" placeholder="Description" required>
          Set Hackathon to: (button WIP)
          <div>
            <input type="radio" id="booleanTrue" name="true" value="true" ng-model="vm.hackathon.active">
            <label for="booleanTrue">Active</label>
        
            <input type="radio" id="booleanFalse" name="false" value="false" ng-model ="vm.hackathon.active">
            <label for="booleanFalse">Incative</label>
          </div> <br>
          <label class="control-label" for="name"> Category 1 Name</label>
          <input name="name" type="text" ng-model="vm.hackathon.category[0].name" id="cat1" class="form-control" placeholder="Name" required> 
          <label class="control-label" for="name"> Category 2 Name</label>
          <input name="name" type="text" ng-model="vm.hackathon.category[1].name" id="cat2" class="form-control" placeholder="Name" required>
          <label class="control-label" for="name"> Category 3 Name</label>
          <input name="name" type="text" ng-model="vm.hackathon.category[2].name" id="cat3" class="form-control" placeholder="Name" required>
          <label class="control-label" for="name"> Category 4 Name</label>
          <input name="name" type="text" ng-model="vm.hackathon.category[3].name" id="cat4" class="form-control" placeholder="Name" required> 
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.hackathon._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
