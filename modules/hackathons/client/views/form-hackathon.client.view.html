<section>
  <div class="page-header">
    <a ui-sref="hackathons.view({ hackathonId: vm.hackathon._id})">Back to {{vm.hackathon.name}}</a> <br>
    <a ui-sref="hackathons.list">Back to Hackathons List</a> <br>
    <h1>{{vm.hackathon._id ? 'Edit Hackathon' : 'New Hackathon'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.hackathonForm" class="form-horizontal" ng-submit="vm.save(vm.form.hackathonForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" style="width:300px" type="text" ng-model="vm.hackathon.name" id="name" class="form-control" placeholder="Name" required>
          <label class="control-label" for="description">Description</label> <br>
          <textarea name="description" ng-model="vm.hackathon.description" id="description" rows="4" cols="50" required></textarea>
          <br>
          <!-- <label class="control-label" for="date">Date of Hackathon</label> <br> -->
          <label class="control-label">Month </label>
          <select ng-model="vm.hackathon.date.month" ng-options="x.name for x in vm.months"></select>
          <label class="control-label">Year </label><input type="number" value="vm.currentYear" > <br><br>
          <!-- <input type="month" ng-model="vm.hackathon.date"> <br><br> -->
          <div>
            <input type="checkbox" id="booleanTrue" name="true" ng-model="vm.hackathon.active">
            <label for="booleanTrue">Active Hackathon</label>
          </div>

          <div ng-repeat="category in vm.hackathon.category">
            <div ng-if="$even" style="float:left; width:40%;">
              <label class="control-label" for="cat{{$index}}_name"> Category {{$index+1}} Name</label>
              <input name="cat{{$index+1}}_name" style="width:300px" type="text" ng-model="vm.hackathon.category[$index].name" id="cat{{$index+1}}_name" class="form-control" placeholder="Name"><br>
            </div>
            <div ng-if="$odd" style="float:right; width:40%; margin-right:200px">
              <label class="control-label" for="cat{{$index}}_name"> Category {{$index+1}} Name</label>
              <input name="cat{{$index+1}}_name" style="width:300px" type="text" ng-model="vm.hackathon.category[$index].name" id="cat{{$index+1}}_name" class="form-control" placeholder="Name"><br>
            </div>
          </div>

        </div>

        <div>
          <a type="button" class="btn btn-primary" style="background: green" ng-click="vm.addCategoryToHackathon(false)">Add a Category <span class="glyphicon glyphicon-plus-sign"></span></a>
          <br><br>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.hackathon._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
