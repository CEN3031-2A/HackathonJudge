<!--If there are no projects in a category, a graph will not show-->
<section>
  <div class="page-header">
    <a type="button" class="btn btn-primary" style="background:#509e2f" ui-sref="hackathons.view({ hackathonId: vm.hackathon._id })">
      <i class="glyphicon glyphicon-arrow-left"></i>
      &nbsp; Back to {{vm.hackathon.name}}
    </a><br>
    <center><img src="modules/hackathons/client/img/results.png"></center>
  </div>
  <center>
    <div class="winner"> 
      <center>
        <h3>Current Overall Winner: </h3><h2>{{vm.overall_winner}}</h2>
      </center>
    </div>
  </center>
  <br><br>
<div class="col-12">
  <div ng-repeat="category in vm.hackathon.category track by $index">
      <center><canvas id="bar" class="chart chart-horizontal-bar"
        height="500%" width="600%" chart-data="data[$index]" chart-labels="labels[$index]" chart-series="series[$index]" chart-options="options[$index]">
      </canvas></center>
      <center>
        <div class="winner" ng-if="isSecondary($index) == false">
          <h4>Current Category Winner:</h4><h3> {{ vm.winners[$index] }} </h3>
        </div>
        <div class="winner" ng-if="isSecondary($index) == true">
          <h4>Current Category Winner:</h4><h3> {{ vm.secondary_winners[$index] }} </h3>
        </div><br><br>
      </center>
  </div>
</div>
</section>
