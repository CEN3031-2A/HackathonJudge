<section>
  <div class="page-header">
      <a ui-sref="hackathons.view({ hackathonId: vm.hackathon._id })">Back to {{ vm.hackathon.name }}</a><br>
    <h1>{{ vm.hackathon.name }} - Results</h1>
  </div>
  
  <canvas id="bar" class="chart chart-bar"
    chart-data="data" chart-labels="labels" chart-series="series" chart-options="options">
  </canvas>

  <h2>Vote Counts</h2>
  <div ng-repeat="project in vm.projects">
    {{ project.name }} - {{ vm.vote_sizes[$index] }} <br>
  </div>

</section>
